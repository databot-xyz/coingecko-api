name: Scrape CoinGecko

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        run: npm run scrape

      - name: Commit JSON (if changed)
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add data/coingecko-homepages-schema.json
          git diff-index --quiet HEAD || git commit -m "Update coingecko JSON [ci skip]"
          git push
